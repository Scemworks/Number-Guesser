<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Number Guessing Game</h1>
        <p id="instructions">I'm thinking of a number between 1 and 100.</p>
        <p id="result">Enter your guess:</p> <!-- This will show feedback for the guesses (low/high/etc.) -->
        <input type="number" id="guessInput" placeholder="Your guess" />
        <div class="button-container">
            <button id="submitButton">Submit Guess</button>
            <button id="resetButton">Reset Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
