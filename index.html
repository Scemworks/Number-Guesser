<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="name="title"" content="Retro-Style Number Guessing Game" />
    <meta property="name="description"" content="Step back to the 80s with neon vibes and pixelated fun! Guess the number, get hints, and relive arcade magic. Play now! âœ¨" />

    <meta property="property="og:url"" content="https://guess-ur-num.vercel.app/" />

    <link rel="stylesheet" href="styles.css"> <!-- Corrected CSS file link -->
</head>
<body>
    <div class="game-container">
        <h1>Number Guessing Game</h1>
        <p id="instructions">I'm thinking of a number between 1 and 100.</p>
        <p id="result">Enter your guess:</p> <!-- Feedback on guesses -->
        <input type="number" id="guessInput" placeholder="Your guess" />
        <div class="button-container">
            <button id="submitButton">Submit Guess</button>
            <button id="resetButton">Reset Game</button>
        </div>
    </div>
    <div class="popup">
        <div class="popup-content">
            <h2>Game Over</h2>
            <p>You've guessed the number!</p>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
